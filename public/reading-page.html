<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Patrick+Hand&family=Gochi+Hand&display=swap">
    <link rel="stylesheet" href="reading-page.css">
</head>


<body>
    <div class="container">
        <div class="sidebar">
            <img src="icons/article-icon.png" alt="Read Article" id="readArticleIcon">
            <img id="intervieweeIcon" alt="Interviewee">
            <img src="icons/tips-icon.png" alt="Question Tips" id="questionTipsIcon">
        </div>
        <div class="menu">


            <button class="menu-button" id="readArticleButton">
                <img src="icons/article-icon.png" alt="Read Article">
                Read Article
            </button>
            <button class="menu-button" id="intervieweeButton">
                <img id="intervieweeIconButton" alt="Interviewee">
                Interviewee Details
            </button>
            <button class="menu-button" id="questionTipsButton">
                <img src="icons/tips-icon.png" alt="Question Tips">
                Resources/Tips
            </button>
            <div id="articleTextContainer" class="article-text-container">
                <div class="article-text"></div>
                <button class="play-button" id="playButton">
                    <img src="icons/play-icon.png" alt="Play">
                </button>
            </div>

            <div id="loadingIndicator" class="loading-indicator">
                <img src="icons/loading-spinner.gif" alt="Loading..." />
            </div>
        </div>
        <div class="divider"></div>
        <div class="content-container">
            <div class="content">
                <h1>Brainstorm</h1>
                <p>Ask for help with the mic button!</p>
                <textarea class="brainstorm-textarea"
                    placeholder="Write/Brainstorm questions for the interviewer here. End each question with a '?'."></textarea>

                <div id="brainstormQAContainer"></div>
                <button class="done-button" id="doneButton">Done</button>


                <div class="interview-content" id="interviewContent">
                    <h1>Interview</h1>
                    <div id="qaContainer"></div>
                </div>

                <div id="reflectionContainer" class="reflection-container" style="display:none; margin-top:20px;">
                    <h1>Reflection</h1>
                    <div id="reflectionBlockSection"></div>
                    <div class="reflection-prompt" style="margin-top:12px;">
                        <p id="reflectionMicText">Click on the mic button to ask for more feedback.</p>
                    </div>
                    <button class="done-button" id="reflectionDoneButton" style="margin-top:12px;">Done</button>
                </div>


                <div class="bottom-bar">
                    <img src="" alt="Avatar" class="avatar" id="intervieweeAvatar">
                    <button id="micButton" class="control-button">
                        <img src="icons/mic-icon.png" alt="Microphone">
                    </button>
                    <button class="pause-reflect-button" id="pauseReflectButton">Pause/Reflect</button>
                    <button class="new-interviewee-button" id="newIntervieweeButton">New Interviewee</button>
                    <button class="create-blog-button" id="createBlogButton">Create Blog</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="reading-page.js"></script>
</body>


</html>
